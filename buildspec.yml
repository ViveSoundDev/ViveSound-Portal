version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install

  build:
    commands:
      - echo "Building Next.js app for $DEPLOY_ENV environment..."
      - npm run build

  post_build:
    commands:
      - aws s3 sync out/ s3://$S3_BUCKET --delete
      - echo "Creating CloudFront invalidation..."
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: out
